type = "checkout_ui_extension"
name = "my-checkout-extension"

extension_points = [
  'Checkout::Dynamic::Render'
]

[[metafields]]
namespace = "my-namespace"
key = "my-key"

[[metafields]]
namespace = "my-namespace"
key = "my-other-key"

[capabilities]
network_access = true
block_progress = true
api_access = true

[settings]
  [[settings.fields]]
  key = "field_key"
  type = "boolean"
  name = "field-name"
  [[settings.fields]]
  key = "field_key_2"
  type = "number_integer"
  name = "field-name-2"
